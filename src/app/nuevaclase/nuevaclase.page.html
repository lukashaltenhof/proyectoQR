<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">   
  </ion-header>

  <ion-content class="ion-padding page-content">
    <ion-row>
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-card class="custom-card">  
          <ion-card-content>
            <ion-button expand="full" (click)="generarQr()" class="custom-login-button">Generar QR</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-content>
