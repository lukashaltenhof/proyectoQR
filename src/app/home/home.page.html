<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RegistrAPP</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <img alt="logo_duoc" src="assets/img/logo-duoc.png" />
    <ion-card-header>
      <ion-card-title style="text-align: center;">Docentes</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-item class="center-item">
          <ion-input
            [(ngModel)]="email"
            label="Usuario"
            label-placement="floating"
            [clearInput]="true"
            fill="outline"
            placeholder="example@duocuc.profesor.cl">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-item class="center-item">
          <ion-input
            [(ngModel)]="password"
            [type]="showPassword ? 'text' : 'password'"
            label="Contraseña"
            label-placement="floating"
            [clearInput]="true"
            fill="outline"
            placeholder="Ingrese su Contraseña.">
          </ion-input>
          <ion-button slot="end" (click)="togglePassword()">
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
